<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to JavaScript DOM Manipulation</h1>
  </header>

  <main>
    <section>
      <p id="description">Click the buttons below to interact with the DOM!</p>
      <button id="change-text-btn">Change Text</button>
      <button id="toggle-style-btn">Toggle Style</button>
      <button id="add-remove-btn">Add/Remove Element</button>

    <article id="dynamic-content">
      <!-- Content will be added/removed here -->
    </article>
  </main>

  <footer>
    <p>SAD Creations, Right Reseraved</p>
  </footer>

  <script src="script.js"></script>
</body>
